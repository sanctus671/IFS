<div ng-controller="MainController" class="requests view">
    <div class="container">
          <div class="panel panel-default">
            <div class="panel-body">
                <div ng-show="!requests.length" class="loader"></div>
              <table class="table table-hover" ng-show="requests.length > 3">

                  <thead>
                      <tr>
                          <th style="border-bottom:none;width:12%"><a href="" ng-click="changeOrder('id')">Request ID <span ng-show="orderByField === 'id'"><span ng-show="!sortReverse"><i class="fa fa-caret-up"></i></span><span ng-show="sortReverse"><i class="fa fa-caret-down"></i></span></span></a></th>
                          
                          <th style="border-bottom:none;width:12.5%"><a href="" ng-click="changeOrder('date')">Date Created <span ng-show="orderByField === 'date'"><span ng-show="!sortReverse"><i class="fa fa-caret-up"></i></span><span ng-show="sortReverse"><i class="fa fa-caret-down"></i></span></span></a></th>
                          <th style="border-bottom:none;width:12.5%"><a href="" ng-click="changeOrder('name')">Name <span ng-show="orderByField === 'name'"><span ng-show="!sortReverse"><i class="fa fa-caret-up"></i></span><span ng-show="sortReverse"><i class="fa fa-caret-down"></i></span></span></a></th>
                          <th style="border-bottom:none;width:12.5%"><a href="" ng-click="changeOrder('supplier')">Supplier <span ng-show="orderByField === 'supplier'"><span ng-show="!sortReverse"><i class="fa fa-caret-up"></i></span><span ng-show="sortReverse"><i class="fa fa-caret-down"></i></span></span></a></th>
                          <th style="border-bottom:none;width:13%"><a href="" ng-click="changeOrder('accountNumberPrefix')">Account Number <span ng-show="orderByField === 'accountNumberPrefix'"><span ng-show="!sortReverse"><i class="fa fa-caret-up"></i></span><span ng-show="sortReverse"><i class="fa fa-caret-down"></i></span></span></a></th>
                          <th style="border-bottom:none;width:12.5%"><a href="" ng-click="changeOrder('status')">Status <span ng-show="orderByField === 'status'"><span ng-show="!sortReverse"><i class="fa fa-caret-up"></i></span><span ng-show="sortReverse"><i class="fa fa-caret-down"></i></span></span></a></th>
                          <th style="border-bottom:none;width:12.5%"><a href="" ng-click="changeOrder('adminName')">Admin <span ng-show="orderByField === 'adminName'"><span ng-show="!sortReverse"><i class="fa fa-caret-up"></i></span><span ng-show="sortReverse"><i class="fa fa-caret-down"></i></span></span></a></th>
                      </tr>
                  </thead>  
                  <tbody>
                           
                <tr ng-class="{adminrequest: !request.adminName}" dir-paginate="request in requests | orderBy:orderByField:sortReverse | itemsPerPage: pageSize | filter:q" current-page="currentPage" ng-if="request.filtered !== 1" total-items="totalRequests">
                    <td><a href="#/adminview/{{request.id}}" class="btn-link" title="View all details for this request">{{request.id}}</a></td>
                    <td>{{request.date | date:'dd/MM/yyyy'}}</td>
                    <td>{{request.name}}</td>
                    <td>{{request.supplier}}</td>
                    <td>{{request.accountNumber}}</td>
                    <td>{{request.status}}</td>
                    <td>{{request.adminName}}</td>
                    <td>
                        <div class="other-options" style="float:right;">
                        <button class="btn btn-default " ng-controller="ModalCtrl" ng-click="openEdit('lg',request.id)" title="Edit request"><i class="fa fa-pencil-square-o"></i></button> 
                        <button class="btn btn-default" ng-controller="ModalCtrl" ng-click="confirmDelete('sm',request.id)"  title="Delete request"><i class="fa fa-times"></i></button>
                        </div>
                    </td>
                        

                
                
                
                </tr>

              </tbody>
                
             </table>
            </div>
          </div>        
        
        <dir-pagination-controls boundary-links="true" on-page-change="pageChanged(newPageNumber)" template-url="app/directives/pagination/dirPagination.tpl.html"></dir-pagination-controls>
        <div class="pagination-options" style="display:inline; float:right; margin-top:25px;">

            <label for="search">items per page:</label>
            <a href="" ng-click="changePageSize('10')">10</a> | <a href="" ng-click="changePageSize('25')">25</a> | <a href="" ng-click="changePageSize('50')">50</a> | <a href="" ng-click="changePageSize('100')">100</a> | <a href="" ng-click="changePageSize('200')">200</a>

        </div>

    </div>
</div>


<script>
     $('.codes').removeClass('active');   
    $('.suppliers').removeClass('active');
    $('.myorders').addClass('active');
</script>
