
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
            <h2 style="text-align: center;">Edit Request</h2>
      </div>


        <form class="form-horizontal" style="margin: 0 auto;">
            
            
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Chemical Selection <a href="" onclick="$('.chem-select').slideToggle()" style="float:right;"><i class="fa fa-caret-down"></i></a></h3></div>
            <div class="panel-body chem-select">  
                
                
                
            <div class="form-group">
                <div class="col-md-4">
                    <label class="control-label">Chemical Type:</label>
                </div>
                <div class="col-md-8">
                    <select class="form-control" id="chemicalType" ng-model="request.chemicalType">
                        <option>Acid</option>
                        <option>Alkaline</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            
            <div class="form-group">
                <div class="col-md-4">
                    <label class="control-label">Chemical Description:</label>
                </div>
                <div class="col-md-8">
                    <input type="text"  ng-model="request.itemDescription" class="form-control create-description" placeholder="Chemical Description" ui-event="{autocompletecreate:'changeClass(myOption)'}" ui-autocomplete="myOption">
                </div>        
            </div> 
                
             
          
            <div class="form-group" style="padding:15px 0;">
                <div class="col-md-1">
                    <label class="control-label">Quality: </label>
                </div>
                <div class="col-md-3">
                    <input type="number" ng-model="request.quality" class="form-control create-quality" placeholder="Quality">
                </div>
                <div class="col-md-1">
                    <label class="control-label">Size: </label>
                </div>
                <div class="col-md-3"> 
                    <input type="number" ng-model="request.size" class="form-control create-size" placeholder="Size">
                </div>
                <div class="col-md-1" style="padding-left:0px;"> 
                    <label class="control-label">Quantity: </label>
                </div>
                <div class="col-md-3"> 
                    <input type="number" ng-model="request.quantity" class="form-control create-quantity" placeholder="Quantity">                
                </div>
            </div>

            </div>
            </div>   
            
            
            <div class="panel panel-default">
            <div class="panel-heading"><h3>Request Details <a href="" onclick="$('.req-details').slideToggle()" style="float:right;"><i class="fa fa-caret-down"></i></a></h3></div>
            <div class="panel-body req-details" style="display:none;">              
            
            <div class="form-group" style="padding:15px 0;">
                <div class="col-md-3" style="width:20%;"> 
                    <label class="control-label">Destination Room: </label>
                </div> 
                <div class="col-md-3" style="width:30%;"> 
                    <input type="text" ng-model="request.destinationRoom" class="form-control create-room" placeholder="Destination Room">
                </div> 
                <div class="col-md-2" > 
                    <label class="control-label">Location Now: </label>
                </div>   
                <div class="col-md-4"> 
                    <input type="text" ng-model="request.location" class="form-control create-location" placeholder="Location Now">                    
                </div>       
            </div>
            

            
            
            <div class="form-group">
                    <div class="col-md-12" style="padding-bottom: 10px;"> 
                        <label class="control-label">Notes: </label>
                    </div>
                    <div class="col-md-12"> 
                        <textarea ng-model="request.notes" class="form-control create-notes" placeholder="Notes" rows="3"></textarea>
                    </div>
            </div>  
                
            </div>
            </div>                  
                
            <div class="panel panel-default">
            <div class="panel-heading"><h3>Admin Only <a href="" onclick="$('.admin').slideToggle()" style="float:right;"><i class="fa fa-caret-down"></i></a></h3></div>
            <div class="panel-body admin" style="background-color: #f5f5f5; display:none;">  
                
            <div class="form-group">
                <div class="col-md-2"> 
                    <label class="control-label">Supplier</label>
                </div> 
                <div class="col-md-10"> 
                <select class="form-control" id="supplier" ng-model="request.supplier" disabled="1" placeholder="Admin only">
                    <option>Person A</option>
                    <option>Person B</option>
                    <option>Other</option>
                </select>
                </div>    
            </div> 
            
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label">CAS</label>
                </div>
                <div class="col-md-10">        
                    <input type="text" ng-model="request.cas" class="form-control create-cas" placeholder="Admin only" disabled="1">
                </div>

            </div>               
            
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label">chIM Tag</label>
                </div>    
                <div class="col-md-10">    
                    <input type="text" ng-model="request.chimTag" class="form-control create-tag" placeholder="Admin only" disabled="1">
                </div>    
            </div>   
            
            </div>
            </div>                
            
            
        
        </form>



        <div class="modal-footer">
            <button class="btn btn-primary" type="button"
                ng-disabled="!request.chemicalType" 
                ng-click="updateRequest(id,request); ok()">Save</button>            
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
        
    </div>
