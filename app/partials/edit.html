
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
            <h2 style="text-align: center;">Edit Request</h2>
      </div>


        <form class="form-horizontal" style="margin: 0 auto;">
            
            
            
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Request Selection <a href="" onclick="$('.chem-select').slideToggle()" style="float:right;"><i class="fa fa-caret-down"></i></a></h3></div>
            <div class="panel-body chem-select">  
                
                
                
            <div class="form-group">
                <div class="col-md-4">
                    <label class="control-label">Type:</label>
                </div>
                <div class="col-md-8">
                    <select class="form-control" id="type" ng-model="request.type">
                        <option>Chemical</option>
                        <option>Life Science</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            
            <div class="form-group">
                <div class="col-md-4">
                    <label class="control-label">Description:</label>
                </div>
                <div class="col-md-8">
                    <input type="text"  ng-model="request.itemDescription" class="form-control create-description" placeholder="Description" ui-event="{autocompletecreate:'changeClass(descriptionOptions)'}" ui-autocomplete="descriptionOptions">
                </div>        
            </div> 
                
             
          
            <div class="form-group" style="padding:15px 0;">
                <div class="col-md-1">
                    <label class="control-label">Quality: </label>
                </div>
                <div class="col-md-3">
                    <input type="number" ng-model="request.quality" class="form-control create-quality" placeholder="Quality">
                </div>
                <div class="col-md-1">
                    <label class="control-label">Size: </label>
                </div>
                <div class="col-md-3"> 
                    <input type="number" ng-model="request.size" class="form-control create-size" placeholder="Size">
                </div>
                <div class="col-md-1" style="padding-left:0px;"> 
                    <label class="control-label">Quantity: </label>
                </div>
                <div class="col-md-3"> 
                    <input type="number" ng-model="request.quantity" class="form-control create-quantity" placeholder="Quantity">                
                </div>
            </div>

            </div>
            </div>   
            
            
            <div class="panel panel-default">
            <div class="panel-heading"><h3>Request Details <a href="" onclick="$('.req-details').slideToggle()" style="float:right;"><i class="fa fa-caret-down"></i></a></h3></div>
            <div class="panel-body req-details" style="display:none;">              
            
            <div class="form-group" style="padding:15px 0;">
                <div class="col-md-2" style="width:20%;"> 
                    <label class="control-label">Destination Room: </label>
                </div> 
                <div class="col-md-10" style="width:80%;"> 
                    <input type="text" ng-model="request.destinationRoom" class="form-control create-room" placeholder="Destination Room" ui-event="{autocompletecreate:'changeClass(destinationRoomOptions)'}" ui-autocomplete="destinationRoomOptions">
                </div>      
            </div>
            
            <div class="form-group" ng-show="request.type === 'Chemical'">
                <div class="col-md-2" style="width:20%;">
                    <label class="control-label">CAS</label>
                </div>
                <div class="col-md-10" style="width:80%;">        
                    <input type="text" ng-model="request.cas" class="form-control create-cas" placeholder="CAS">
                </div>

            </div>               
            
            <div class="form-group">
                <div class="col-md-2" style="width:20%;">
                    <label class="control-label" >Verteré</label>
                </div>    
                <div class="col-md-10" style="width:80%;">    
                    <input type="text" ng-model="request.vertere" class="form-control create-tag" placeholder="Verteré">
                </div>    
            </div>
            
            <div class="form-group">
                <div class="col-md-2" style="width:20%;">
                    <label class="control-label">Account Number</label>
                </div>    
                <div class="col-md-10" style="width:80%;">    
                    <input type="text"  ng-model="request.accountNumber" maxlength="11" class="form-control create-acc" placeholder="Account Number">
                </div>    
            </div>
                
            <div class="form-group">
                <div class="col-md-2" style="width:20%;">
                    <label class="control-label">Analysis Code</label>
                </div>    
                <div class="col-md-10" style="width:80%;">    
                    <input type="text"  ng-model="request.analysisCode" maxlength="5" class="form-control create-code" placeholder="Analysis Code">
                </div>    
            </div>                
                
            <div class="form-group">
                    <div class="col-md-12" style="padding-bottom: 10px;"> 
                        <label class="control-label">Notes: </label>
                    </div>
                    <div class="col-md-12"> 
                        <textarea ng-model="request.notes" class="form-control create-notes" placeholder="Notes" rows="3"></textarea>
                    </div>
            </div>  
                
            </div>
            </div>                  
                
            <div class="panel panel-default">
            <div class="panel-heading"><h3>Admin Only <a href="" onclick="$('.admin').slideToggle()" style="float:right;"><i class="fa fa-caret-down"></i></a></h3></div>
            <div class="panel-body admin" style="background-color: #f5f5f5; display:none;">  
                
             <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label">Admin</label>
                </div>    
                <div class="col-md-10"> 
                    <div class="input group">

                        <input type="text" ng-model="request.adminName" class="form-control create-admin" placeholder="Admin" disabled="1">
                    </div>
                </div>    
            </div> 
                
            <div class="form-group">
                <div class="col-md-2"> 
                    <label class="control-label">Supplier</label>
                </div> 
                <div class="col-md-10"> 
                <select class="form-control" id="supplier" ng-model="request.supplier" disabled="1" placeholder="Admin only">
                    <option>Person A</option>
                    <option>Person B</option>
                    <option>Other</option>
                </select>
                </div>    
            </div> 
                
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label">Cost</label>
                </div>    
                <div class="col-md-10"> 
                    <div class="input group">

                        <input type="text" ng-model="request.cost" class="form-control create-cost" placeholder="Cost" disabled="1">
                    </div>
                </div>    
            </div>                
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label">Status:</label>
                </div>
                <div class="col-md-10">
                    <select class="form-control" id="type" ng-model="request.status" disabled="1">
                        <option>Ordered</option>
                        <option>Received</option>
                        <option>Incorrect</option>
                        <option>Supplied</option>
                        <option>Cancelled</option>
                    </select>
                </div>
            </div>
                
            <div class="form-group">
                    <div class="col-md-12" style="padding-bottom: 10px;"> 
                        <label class="control-label">Admin Notes: </label>
                    </div>
                    <div class="col-md-12"> 
                        <textarea ng-model="request.adminNotes" class="form-control create-adminnotes" disabled="1" placeholder="Admin Notes" rows="3"></textarea>
                    </div>
            </div>    
            
            </div>
            </div>             
            
        
        </form>



        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-controller="ModalCtrl"
                ng-disabled="!request.type || !request.accountNumber" 
                ng-click="insertRequest(); ok(); open('lg',0)">Add And New Request</button>            
            <button class="btn btn-primary" type="button" 
                ng-disabled="!request.type || !request.accountNumber" 
                ng-click="insertRequest(); ok()">Add Request</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
        
    </div>
