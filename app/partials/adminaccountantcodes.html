<div class="requests view">
    <div class="container">
          <div class="panel panel-default">
            <div class="panel-body">

              <table class="table table-hover">

                  <thead>
                      <tr>
                          <th style="border-bottom:none;width:40%"><a href="" ng-click="changeOrder('id')">Analysis Code ID <span ng-show="orderByField === 'id'"><span ng-show="!sortReverse"><i class="fa fa-caret-up"></i></span><span ng-show="sortReverse"><i class="fa fa-caret-down"></i></span></span></a></th>
                          
                          <th style="border-bottom:none;width:40%"><a href="" ng-click="changeOrder('code')">Analysis Code <span ng-show="orderByField === 'code'"><span ng-show="!sortReverse"><i class="fa fa-caret-up"></i></span><span ng-show="sortReverse"><i class="fa fa-caret-down"></i></span></span></a></th>

                          <th style="border-bottom:none;width:20%;" ng-if="permissions === 'accountant'"><a href="" class="btn btn-default" ng-controller="ModalCtrl" ng-click="openCode('lg',0)" style="float:right;"><i class="fa fa-file"></i> New Analysis Code</a></th>
                      </tr>
                  </thead>  
                  <tbody>
                <tr dir-paginate="code in codes | orderBy:orderByField:sortReverse | itemsPerPage: pageSize | filter:q" current-page="currentPage">
                    <td><a href="#/{{permissions}}codesview/{{code.id}}" class="btn-link" title="View all details for this analysis code">{{code.id}}</a></td>
                    <td>{{code.code}}</td>

                    <td>
                        <div class="other-options" style="float:right;" ng-if="permissions === 'accountant'">
                        <button class="btn btn-default "  ng-controller="ModalCtrl" ng-click="openEditCode('lg',code.id)"  title="Edit analysis code"><i class="fa fa-pencil-square-o"></i></button> 
                        <button class="btn btn-default" ng-controller="ModalCtrl" ng-click="confirmDeleteCode('sm',code.id)"  title="Delete analysis code"><i class="fa fa-times"></i></button>
                        </div>
                    </td>
                        

                
                
                
                </tr>
              </tbody>
                
             </table>
            </div>
          </div>        
        
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/directives/pagination/dirPagination.tpl.html"></dir-pagination-controls>
        <div class="pagination-options" style="display:inline; float:right; margin-top:25px;">

            <label for="search">items per page:</label>
            <a href="" ng-click="changePageSize('10')">10</a> | <a href="" ng-click="changePageSize('25')">25</a> | <a href="" ng-click="changePageSize('50')">50</a> | <a href="" ng-click="changePageSize('100')">100</a> | <a href="" ng-click="changePageSize('200')">200</a>

        </div>

    </div>
</div>

 
<script>
    $('.codes').addClass('active');
    $('.suppliers').removeClass('active');
    $('.myorders').removeClass('active');
    
</script>
