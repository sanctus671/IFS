
    <div class="modal-content">
      <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
            <h2 style="text-align: center;">Filter Requests</h2>
      </div>
    <div class="modal-body">    
        <form class="form-horizontal" style="margin-left:50px; width:80%;">
            <div class="form-group">
                <label for="field">Select field:</label>
                <select class="form-control" id="feld" ng-model="field">
                    <option value="supplier">Supplier</option>
                    <option value="date">Date Created</option>
                    <option value="accountNumber">Account Number</option>
                    <option value="type">Type</option>
                    <option value="description">Description</option>
                </select>
            </div>
            
            <div class="form-group" ng-show="field.length > 0 && field !== 'date'">
                <label for="options1">Options:</label>
                <select class="form-control" id="options1" ng-model="options1">
                    <option value="contain">Contains</option>
                    <option value="notcontain">Does not contain</option>
                </select>
            </div> 
            
            <div class="form-group" ng-show="options1.length > 0 && field !== 'date'">
                <label for="value">Value:</label>
                <input class="form-control" ng-model="value" type="text" id="value"/>
            </div>             
            
            <div class="form-group" ng-show="field.length > 0 && field === 'date'">
                <label for="options2">Options:</label>
                <select class="form-control" id="options2" ng-model="options2">
                    <option value="between">Is between</option>
                    <option value="notbetween">Is not between</option>
                    <option value="after">Is after</option>
                    <option value="before">Is before</option>
                </select>
            </div>  
            
            <div class="form-group" ng-show="options2.length > 0 && field === 'date'">
                <label for="date1" ng-show="options2 === 'between' || options2 === 'notbetween'">Start date:</label>
                <label for="date1" ng-show="options2 === 'after' || options2 === 'before'">Date:</label>
                <input class="form-control" ng-model="date1" type="date" id="date1"/>
            </div>  
            
             
            
            <div class="form-group" ng-show="date1.length > 0 && options2 === 'between' || options2 === 'notbetween'">
                <label for="date2">End date:</label>
                <input class="form-control" ng-model="date2" type="date" id="date2"/>
            </div>             
        
        </form>


    </div>

        <div class="modal-footer">        
            <button class="btn btn-primary" type="button" ng-controller="MainController" ng-click="filterRequests(field,options1,options2,value,date1,date2); ok()" ng-disabled="!field || (!options1 && !options2) || (!value && !date1 && !date2)">Filter</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
        
</div><!-- /.modal-content -->
