
    <div class="modal-content">
      <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
            <h2 style="text-align: center;">Create New Request</h2>
      </div>
        <form class="form-horizontal" ng-submit="insertRequest();">
    <div class="modal-body">    
        <div style="margin: 0 auto;">
            
            
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Request Selection <a href="" onclick="$('.chem-select').slideToggle()" style="float:right;"><i class="fa fa-caret-down"></i></a></h3></div>
            <div class="panel-body chem-select">  
                
                
                
            <div class="form-group">
                <div class="col-md-4">
                    <label class="control-label">Type:</label>
                </div>
                <div class="col-md-8">
                    <select class="form-control" id="type" ng-model="request.type" required>
                        <option value="">Select Type</option>
                        <option value="Chemical">Chemical</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            
            <div class="form-group">
                <div class="col-md-4">
                    <label class="control-label">Description:</label>
                </div>
                <div class="col-md-8">
                    <input type="text"  ng-model="request.itemDescription" class="form-control create-description" placeholder="Description" ui-event="{autocompletecreate:'changeClass(descriptionOptions)'}" ui-autocomplete="descriptionOptions" required>
                </div>        
            </div> 

                 
             
          
            <div class="form-group" style="padding:15px 0;">
                <div class="col-md-1">
                    <label class="control-label">Quality: </label>
                </div>
                <div class="col-md-3">
                    <input type="number" ng-model="request.quality" class="form-control create-quality" placeholder="Quality">
                </div>
                <div class="col-md-1">
                    <label class="control-label">Size: </label>
                </div>
                <div class="col-md-3"> 
                    <input type="number" ng-model="request.size" class="form-control create-size" placeholder="Size">
                </div>
                <div class="col-md-1" style="padding-left:0px;"> 
                    <label class="control-label">Quantity: </label>
                </div>
                <div class="col-md-3"> 
                    <input type="number" ng-model="request.quantity" class="form-control create-quantity" placeholder="Quantity">                
                </div>
            </div>

            </div>
            </div>   
            
            
            <div class="panel panel-default">
            <div class="panel-heading"><h3>{{request.type}} Request Details <a href="" onclick="$('.req-details').slideToggle()" style="float:right;"><i class="fa fa-caret-down"></i></a></h3></div>
            <div class="panel-body req-details" style="display:none;">   
                
            <div class="form-group">
                <div class="col-md-2"  style="width:30%;">
                    <label class="control-label" >Import Permit Required</label>
                </div>
                <div class="col-md-10" style="width:70%;">
                    <input type="checkbox"  ng-model="request.permit" class="form-control create-permit" style="width:5%;">
                </div>        
            </div> 
                
            <div class="form-group" ng-show="request.permit === true">
                <div class="col-md-2" style="width:20%;">
                    <label class="control-label">Permit Number</label>
                </div>
                <div class="col-md-10" style="width:80%;">
                    <input type="number"  ng-model="request.permitNumber" class="form-control create-permitno" placeholder="Permit Number">
                </div>        
            </div>  
                
                
            <div class="form-group" style="padding:15px 0;">
                <div class="col-md-2" style="width:20%;"> 
                    <label class="control-label">Destination Room: </label>
                </div> 
                <div class="col-md-10" style="width:80%;"> 
                    <input type="text" ng-model="request.destinationRoom" class="form-control create-room" placeholder="Destination Room" ui-event="{autocompletecreate:'changeClass(destinationRoomOptions)'}" ui-autocomplete="destinationRoomOptions" required>
                </div>      
            </div>
                
              
                
            <div class="form-group">
                <div class="col-md-2" style="width:20%;">
                    <label class="control-label">CAS: </label>
                </div>
                <div class="col-md-10" style="width:80%;">        
                    <input type="text" ng-model="request.cas" class="form-control create-cas" placeholder="CAS" required>
                </div>

            </div>               
            

            
            <div class="form-group">
                <div class="col-md-2" style="width:20%;">
                    <label class="control-label">Account Number: </label>
                </div>    
                <div class="col-md-10" style="width:80%;">    
                    <input type="text"  ng-model="request.accountNumber" maxlength="11" class="form-control create-acc" placeholder="Account Number" required>
                </div>    
            </div>
                
            <div class="form-group">
                <div class="col-md-2" style="width:20%;">
                    <label class="control-label">Analysis Code: </label>
                </div>    
                <div class="col-md-10" style="width:80%;">    
                    <input type="text"  ng-model="request.analysisCode" maxlength="5" class="form-control create-code" placeholder="Analysis Code">
                </div>    
            </div>                
                
            <div class="form-group">
                    <div class="col-md-12" style="padding-bottom: 10px;"> 
                        <label class="control-label">Notes: </label>
                    </div>
                    <div class="col-md-12"> 
                        <textarea ng-model="request.notes" class="form-control create-notes" placeholder="Notes" rows="3"></textarea>
                    </div>
            </div>  
                
            </div>
            </div>                  
                
            <div class="panel panel-default">
            <div class="panel-heading"><h3>Admin Only <a href="" onclick="$('.admin').slideToggle()" style="float:right;"><i class="fa fa-caret-down"></i></a></h3></div>
            <div class="panel-body admin" style="display:none;">  
                
             <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label" >Admin: </label>
                </div>    
                <div class="col-md-10"> 
                    <div class="input group">

                        <input type="text" ng-model="request.adminName" class="form-control create-admin" placeholder="Admin" ng-disabled="permissions !== 'admin'">
                    </div>
                </div>    
            </div> 
                
            <div class="form-group">
                <div class="col-md-2"> 
                    <label class="control-label">Supplier: </label>
                </div> 
                <div class="col-md-10"> 
                <select class="form-control" id="supplier" ng-model="request.supplier" ng-disabled="permissions !== 'admin'">
                    <option value="">Select Supplier</option>
                    <option ng-repeat="supplier in suppliers">{{supplier.name}}</option>
                </select>
                </div>    
            </div>
                
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label" >Verteré: </label>
                </div>    
                <div class="col-md-10">    
                    <input type="text" ng-model="request.vertere" class="form-control create-tag" placeholder="Verteré" ng-disabled="permissions !== 'admin'">
                </div>    
            </div>  
                
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label">Cost: </label>
                </div>    
                <div class="col-md-10"> 
                    <div class="input group">

                        <input type="text" ng-model="request.cost" class="form-control create-cost" placeholder="Cost" ng-disabled="permissions !== 'admin'">
                    </div>
                </div>    
            </div>                
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label">Status:</label>
                </div>
                <div class="col-md-10">
                    <select class="form-control" id="type" ng-model="request.status" ng-disabled="permissions !== 'admin'">
                        <option value="">Select Status</option>
                        <option>Ordered</option>
                        <option>Received</option>
                        <option>Incorrect</option>
                        <option>Supplied</option>
                        <option>Cancelled</option>
                    </select>
                </div>
            </div>
                
            <div class="form-group">
                    <div class="col-md-12" style="padding-bottom: 10px;"> 
                        <label class="control-label">Admin Notes: </label>
                    </div>
                    <div class="col-md-12"> 
                        <textarea ng-model="request.adminNotes" class="form-control create-adminnotes" ng-disabled="permissions !== 'admin'" placeholder="Admin Notes" rows="3"></textarea>
                    </div>
            </div>    
            
            </div>
            </div>                
            
            
        



    </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="submit"  ng-click="open = true">Add And New Request</button> 
            <button class="btn btn-primary" type="submit" ng-click="open = false">Add Request</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
       
</div><!-- /.modal-content -->
 </form>
        
    </div>
